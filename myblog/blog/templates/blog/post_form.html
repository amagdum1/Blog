{% extends 'blog/base.html' %}

{% block content %}
   <br> <h1 id="create">Create your post</h1>

    <form method="POST" class="post-form" onsubmit="postSubmit()">
    {% csrf_token %}


 <br><div class="form-group row">
    <h5><label class="col-sm-2 col-form-label paddingAuthor">Author     </label></h5>

    <div class="col-sm-2">
    	{{ form.author }}
    </div>
	 </div>


	 <div class="form-group row">
        <h5><label class="col-sm-2 col-form-label padding">Title</label></h5>
    <div class="col-sm-10">
    	{{ form.title }}

    </div>
	 </div>


	 <div class="form-group row">
    <h5><label class="col-sm-2 col-form-label padding">Text    </label></h5>

    <div class="col-sm-10 postcontent">
    	{{ form.text }}
    </div>
	 </div>


    <br><button type="submit" class="save btn btn-success btn-lg">Save</button>
    </form>


{% endblock %}
