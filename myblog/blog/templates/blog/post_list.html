{% extends 'blog/base.html' %}

{% block content %}
<div class="centerstage">
    <br>
    {% for post in post_list %}
        <div class="post">
            <h2 ><a id="postTitle" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="date">
                <p>by : {{ post.author }}</p>
                <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a><hr>
        </div>
    {% endfor %}
</div>

{% endblock %}
